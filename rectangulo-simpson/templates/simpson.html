<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Simpson</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Método de Simpson</h2>
        <form action="/simpson" method="post">
            <div class="form-group">
                <label for="function">Función f(x):</label>
                <input type="text" class="form-control" id="function" name="function" required>
            </div>
            <div class="form-group">
                <label for="a">Límite inferior (a):</label>
                <input type="number" class="form-control" id="a" name="a" step="any" required>
            </div>
            <div class="form-group">
                <label for="b">Límite superior (b):</label>
                <input type="number" class="form-control" id="b" name="b" step="any" required>
            </div>
            
            <div class="form-group">
                <label for="n">Número de subintervalos (n):</label>
                <input type="number" class="form-control" id="n" name="n" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
